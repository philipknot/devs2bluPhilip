<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="atividade.css">
    </head>

    <body>
    <!-- Inicio do formulario -->
      <form method="get" action=".">
        <label>Id:
        <input name="id" type="text" id="id" size="10" readonly="readonly" />
        <label>Nome:
        <input name="nome" type="text" id="nome" size="40"
                /></label><br />
        <label>Cep:
        <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                onblur="pesquisacep(this.value);" /></label><br />
        <label>Rua:
        <input name="rua" type="text" id="rua" size="60" /></label><br />
        <label>Bairro:
        <input name="bairro" type="text" id="bairro" size="40" /></label><br />
        <label>Cidade:
        <input name="cidade" type="text" id="cidade" size="40" /></label><br />
        <label>Estado:
        <input name="uf" type="text" id="uf" size="2" /></label><br />

        <input type="button" value="Cadastrar" onclick="cadastrar()" class="btn btn-primary" id="btnCadastrar">
        <input type="button" value="Alterar"   onclick="alterar()"   class="btn btn-primary" id="btnAlterar">
        <input type="button" value="Remover"   onclick="remover()"   class="btn btn-primary" id="btnRemover">
        <input type="button" value="Cancelar"  onclick="cancelar()"  class="btn btn-primary" id="btnCancelar">
      </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>CEP</th>
                <th>Rua</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>Estado</th>
                <th>Selecionar</th>
            </tr>
        </thead>

        <tbody id="tabela"></tbody>
    </table>

      <script src="atividade.js"></script>
    </body>

</html>
